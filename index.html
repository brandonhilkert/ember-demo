<!doctype html>
<html>
<head>
  <title>Sample Ember.js App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="styles.css"> -->

</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <h1>Ember Committers</h1>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="contributors">
    {{#each person in controller}}
      <a {{action showContributor person}}> {{person.login}} </a>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="contributor">
    <div>
      <a {{action showAllContributors}}>All Contributors</a>
    </div>
    {{login}} - {{contributions}} contributions to Ember.js
  </script>

  <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.rc.1.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-1.0.0-pre.2.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
